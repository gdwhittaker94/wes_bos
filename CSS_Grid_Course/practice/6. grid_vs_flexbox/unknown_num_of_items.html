<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./styles.css">
<title>Flexbox vs CSS Grid: Unknown Number of Items!</title>
</head>

<body>

<!-- Unknown Amount of Elements -->
<script>
function addItem() {
    const unknown = document.querySelector('.unknown');
    unknown.innerHTML += `<div class="item">${++unknown.childElementCount}</div>`;
}
</script>

<button onClick="addItem()">+ Add</button>

<div class="unknown">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</div>

<style>
.unknown {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
    grid-gap: 20px;
}
/*? We can use grid when we want items to take up as much room as possible, but we don't know how many items there will be. When wrapping with flexbox the margins and items don't align, but here with grid they do.  */

</style>

</body>

</html>
